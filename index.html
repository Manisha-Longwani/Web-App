    <div class="topnav">

        <!--login button--> <!--login form html & css-->
        <button onclick="document.getElementById('id01').style.display='block'" class="login">Login
        </button>

        <div id="id01" class="modal">
            <form class="modal-content animate" action="#" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="C:\Users\User\Desktop\ToDo List Web App\images\logo.png" width="120px" alt="Logo">
                </div>

                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required/>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required/>

                    <button type="submit" style="background-image: linear-gradient(#ffa500, #ff8b00, #ff6f00, #ff4c00, #ff0000); font-size: 17px; font-family: 'times new roman';">Login</button>
                    <label>
                        <input type="checkbox" checked="unchecked" name="remember"> Remember me
                    </label>
                </div>

                <div class="container" style="background-color:white;">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>

        <!--login form Script-->
        <script>
            // Get the modal
            var modal = document.getElementById('id01');

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) 
            {
                if (event.target == modal) 
                {
                    modal.style.display = "none";
                }
            }
        </script>

        <!--Sign Up form-->
        <button onclick="#" class="sign">Sign Up</button>
